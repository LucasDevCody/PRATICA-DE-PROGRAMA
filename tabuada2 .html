<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Tabuada</title>


    <script>
		// Solicita ao usuário qual tabuada ele deseja ver
		let escolha = parseInt(prompt("Digite o número da tabuada que você quer ver (1 a 100):"));
	
		// Verifica se a entrada do usuário está dentro do intervalo válido (1 a 100)
		if (escolha >= 1 && escolha <= 100) {
			console.log("Tabuada de " + escolha);
			
			// Exibe a tabuada do número escolhido
			for (let n = 1; n <= 10; n++) {
				console.log(escolha + ' x ' + n + ' = ' + (escolha * n));
			}
		} else {
			// Se o número estiver fora do intervalo, exibe um alerta
			alert("Por favor, digite um número entre 1 e 100.");
		}
	</script>
	


</head>
<body>

</body>
</html>
